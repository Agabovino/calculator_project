<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
            
            <div class="display-container">
                
                <h1 class="calculator-name">HBO CALCULATOR</h1>
               
                <div class="display">

                    <div class="inner-display"></div>

                </div>
    
                </div>
           
            <div class="nav-keys">

                <div class="lower-nav-keys">
                
                    <button class="memory plus">M+</button>
                    <button class="memory minus">M-</button>
                    <button class="memory read">MR</button>
                    <button class="memory clear">MC</button>
                    <button class="power">OFF</button>
        
                </div>
                
                <div class="upper-nav-keys">
                    <button class="cleaner-and-powerOn" >ON/AC</button>
                </div>

            </div>
            
            <div class="lower-keys">
                    <div class="left-keys">

                        <button class="numberKeys">7</button>
                        <button class="numberKeys">8</button>
                        <button class="numberKeys">9</button>
                        <button class="numberKeys">4</button>
                        <button class="numberKeys">5</button>
                        <button class="numberKeys">6</button>
                        <button class="numberKeys">1</button>
                        <button class="numberKeys">2</button>
                        <button class="numberKeys">3</button>
                        <button class="numberKeys">0</button>
                        <button class="numberKeys">00</button>
                        <button class="numberKeys">.</button>

                    </div>
                   
                    <div class="right-keys">

                        <button class="operationKeys">√</button>
                        <button class="operationKeys">MU</button>
                        <button class="operationKeys">÷</button>
                        <button class="operationKeys">%</button>
                        <button class="operationKeys">X</button>
                        <button class="operationKeys">-</button>
                        <button class="operationKeys">+</button>
                        <button class="operationKeys">=</button>

                    </div>
            </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
